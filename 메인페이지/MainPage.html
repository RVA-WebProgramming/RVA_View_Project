<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="MainPage.css">
<body>
  <header>
    <div class="header_container">
      <div class="Logo">
        <img src="./image/RVA.png" alt="Logo"></img>
      </div>
      <div class="content">
        <p>서비스 소개</p>
        <p>AI 성우들</p>
        <p>사용 가이드</p>
      </div>
      <div>
        <button class="free">무료로 시작하기</button>
      </div>
    </div>
  </header>
  <main>
    <div class="main_container">
      <div class="leftarrow">
        <img src="./image/arrow-left.png" alt="LeftArrow">
      </div>
      <div class="qna">
        <p>Q & A</p>
        <p>궁금한 점을 물어보세요!</p>
        
      </div>
      <div class="rightarrow">
        <img src="./image/arrow-right.png" alt="RightArrow">
      </div>
    </div>
  </main>
  <footer></footer>

</html>
