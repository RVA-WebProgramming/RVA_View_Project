<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목소리 변환</title>
  </head>
  <link rel="stylesheet" href="turning_voice.css" />
  <link rel="shortcut icon" href="../Image/RVAicon.ico" type="image/x-icon" />
  <body>
    <header>
      <div class="Logo">
        <img src="./image/Image/RVA.png" alt="RVA" id="logo" class="over" />
      </div>
      <div id="menu-bar">
        <p class="over side-menu" id="service">서비스 소개</p>
        <p class="over center-menu" id="AI voices">AI 성우들</p>
        <p class="over side-menu" id="guide">사용 가이드</p>
      </div>
      <button id="start_free" class="over">무료로 시작하기</button>
    </header>
    <p id="bigRVA">RVA</p>
    <p id="gqv">당신이 원하는 목소리로, 높은 품질의 결과물을</p>
    <div id="func_btn">
      <button class="func over">
        <img src="./image/Image/Vector.png" alt="File_icon" /><br />목소리
        업로드
      </button>
      <button class="func over">
        <img src="./image/Image/icon _music_.png" alt="music_icon" /><br />음악
        보컬 업로드
      </button>
      <button class="func over">
        <img src="./image/Image/mic.png" alt="mic_icon" /><br />직접 녹음하고
        업로드
      </button>
    </div>
    <button id="check_voice" class="over">AI 성우들 확인하기</button>
    <script src="turning_voice.js"></script>
  </body>
</html>
