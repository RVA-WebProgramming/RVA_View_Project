<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="upload_voice.css" />
  <body>
    <header>
      <div class="headerc-container">
        <img src="../목소리_변환페이지_김대운/image/Image/RVA.svg" alt="Logo" class="Logo"></img>
        <div class="menus">
          <div>서비스 소개</div>
          <div>AI 성우들</div>
          <div>사용 가이드</div>
        </div>
      </div>
      <input
      type="button"
      id="start-free"
      class="hovers"
      value="무료로 시작하기"
    />
    </header>
    <div class="RVA">
      <p id="RVA">RVA</p>
    </div>
    <div class="introduce">목소리 변환을 위해, 파일을 업로드 해주세요!</div>

    <div class="uploade">
      <button class="upload-voice buttton">
        <img src="./img/icon_user.svg" alt="icon" class="user" id="user_icon">
        <div class="uploade-text">분리된 보컬 업로드</div>
      </button>
      <button class="upload-vocal buttton">
        <img src="./img/icon_music_play_.svg" alt="icon" class="user" id="headphone_icon">
        <div class="uploade-text">분리된 음악 업로드</div>
      </button>
    </div>

    <input type="button" class="uploade-complete" value="업로드 완료">

    <div class="bottom">
      <img src="./img/RVA.svg" alt="Logo" class="bottom_logo">
      <div class="bottom_text">대덕소프트웨어마이스터고등학교 MODEEP</div>
      <div class="address">대전광역시 유성구 가정북로 76</div>
    </div>
  </body>
</html>
