<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="upload_voice.css" />
  <body>
    <header>
      <div class="headerc-container">
        <img src="./image/RVAicon.ico" alt="Logo" class="Logo"></img>
        <div class="menus">
          <p>서비스 소개</p>
          <p>AI 성우들</p>
          <p>사용 가이드</p>
        </div>
      </div>
      <input
      type="button"
      id="start-free"
      class="hovers"
      value="무료로 시작하기"
    />
    </header>
    <div class="RVA">
      <img src="./img/RVA_page.png" alt="main Logo">
    </div>
    <div class="introduce">목소리 변환을 위해, 파일을 업로드 해주세요!</div>

    <div class="uploade">
      <div class="upload-voice">
        <img src="./img/icon _user_.svg" alt="icon" class="user">
        <div class="uploade-text">분리된 보컬 업로드</div>
      </div>
      <div class="upload-vocal">
        <img src="./img/icon _music play_.svg" alt="icon" class="user">
        <div class="uploade-text">분리된 음악 업로드</div>
      </div>
    </div>

    <input type="button" class="uploade-complete" value="업로드 완료">

    <div class="bottom">
      <img src="./img/bottom_RVA.png" alt="Logo" class="bottom_logo">
      <div class="bottom_text">대덕소프트웨어마이스터고등학교 MODEEP</div>
      <div class="address">대전광역시 유성구 가정북로 76</div>
    </div>
  </body>
</html>
